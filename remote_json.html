<!DOCTYPE html>
<html>
<head>
	<title>Remote JSON Task</title>
	<style type="text/css">
		.user{display:block;margin:0 auto;margin-top:20px;margin-bottom:20px;width:500px;padding:20px;background:blue;color:#fff;}
	</style>
</head>
<body>

	<h1>Remote JSON Task</h1>

	<div class="user">
		
	
	</div>
	<script src="jquery.min.js"></script>
	<script>

		$.get("http://jsonplaceholder.typicode.com/users", function(data_string){
			var o = data_string;
				for (var i=0; i < o.length; i++){
					$('html body').append('<p class="user">'+ o[i].name + ' '+ '(' + o[i].email +')' +o[i].address.city + ' '+ o[i].website + '</p></br>');
					$('html body').append('<p class="user"><b>' + o[i].phone +'</b></p>');
				}
			});
		/*
			Task:
			-----

			Learn about jQuery GET (communicate with server) 
				Read these 2:
				- https://www.w3schools.com/jquery/jquery_ajax_get_post.asp
				- http://www.jquery-tutorial.net/ajax/the-get-and-post-methods/

			You then should understand that $.get is a function that gets a url and a callback, 
			sends a GET request to the given URL and calls back with callback() when finished
			(with the result from server within it).

			Your task is to make a $.get request to the following url:
			- https://jsonplaceholder.typicode.com/users

			This url should return JSON representing a list of users.
			You should replace the dummy hard-coded items in the html with these
			dynamic records given from the server.

			Good luck.

		*/

	</script>
</body>
</html>
