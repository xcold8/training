<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="main">
		<div class="top_buttons">
			<div class="btn login">Login</div>
			<div class="btn signup">Sign Up</div>
		</div>

		<div id="login_cont">
			<div class="social_buttons">
				<div class="btn fb">
					<div class="icn"></div>
					<span>Login with Facebook</span>
				</div>
				<div class="btn gp">
					<div class="icn"></div>
					<span>Login with Google</span>
				</div>
			</div>

			<div class="fields">
				<div class="inp"><input type="text" placeholder="Email"></div>
				<div class="inp"><input type="password" placeholder="Password"></div>
			</div>

			<div class="bottom">
				<button id="btn_login">Log In</button>
				<div class="forgot">
					<a href="">Forgot password?</a>
				</div>
			</div>			
		</div>

		<div id="signup_cont">
			TODO
		</div>
	</div>

	<script src="jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
